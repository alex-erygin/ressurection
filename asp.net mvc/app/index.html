<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Knockout intro</title>
	</head>
	<body>


		<div id="posts">
			<ul data-bind="foreach: posts">
				<li data-bind="text: title"></li>
			</ul>
		</div>


		<script src="knockout-3.3.0.js"></script>

		<script>
			function Post(date, title, description, content) {
				var self = this;
				self.date = ko.observable(date);
				self.title = ko.observable(title);
				self.description = ko.observable(description);
				self.content = ko.observable(content);
				self.comments = ko.observableArray();
			};

			function Comment() {
				var self = this;
				self.date = ko.observable();
				self.text = ko.observable();
			};

			// Overall viewmodel for this screen, along with initial state
			function BlogViewModel() {
			    var self = this;

			    self.posts = ko.observableArray();
				
				for (var i = 1; i <= 10; i++) {
					self.posts.push(new Post(new Date().toJSON().slice(0,10), "Пост №" + i, "Пост о " + i, "123321 #" + i));
				};
				
			

			}

			ko.applyBindings(new BlogViewModel());
		</script>
	</body>
</html>
