<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Knockout intro</title>
		<script type="text/javascript" src="viewModel.js"></script>
	</head>
	<body>
		<div id="posts">
			<div>
				<a href="#">Добавить пост</a>
				<a href="#">Удалить пост</a>
			</div>
			<h4>Посты</h4>
			<ul data-bind="foreach: posts">
				<li data-bind="text: title, click: viewModel.selectPost($data)"></li>
			</ul>
		</div>

		<div>
			Заголовок: <span data-bind="text: viewModel.selectedPost().title"></span>
		</div>

		<div id="postContent">
			Текст поста: <span data-bind="text: viewModel.selectedPost().content"></span>
		</div>

		<div id="postDescription">
			Описание: <span data-bind="text: viewModel.selectedPost().description"></span>
		</div>

		<div id="dateCreated">
			Описание: <span data-bind="text: viewModel.selectedPost().date"></span>
		</div>

		<div>
			<hr/>
			<div data-bind="foreach: viewModel.selectedPost().comments()">
				<span data-bind="text: content"></span>
				<span data-bind="text: date"></span>
				<hr/>
			</div>
			<a href="#" data-bind="click: viewModel.AddComment">Добавить комментарий</a>
			<a href="#">Удалить комментарий</a>
		</div>

		<script src="knockout-3.3.0.js"></script>

		<script>
			var viewModel = new BlogViewModel();
			ko.applyBindings(viewModel);
		</script>
	</body>
</html>
